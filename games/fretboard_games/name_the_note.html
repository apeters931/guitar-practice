<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>crossroads chords</title>
        <link rel="icon" type="image/jpg" href="images/logo.jpg">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="popup" class="popup">
            <h2> Instructions </h2>
            <p class="instruction-text"> 
               Select the parameters below and click play!
            </p> <br>
            <p class="instruction-text"> Narrow areas of the fret board you want to work on  </p>
            <p class="instruction-text"> 1. Start fret </p>
            <p class="instruction-text"> 2. End Fret </p>
            <p class="instruction-text"> 3. Key you want to play in </p>
            <p class="instruction-text"> 4. Strings </p>
            
            <select id="start-fret">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">22</option>
                <option value="22">22</option>
            </select>
            <select id="end-fret">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">22</option>
                <option value="22" selected>22</option>
            </select>
            <select id="key">
                <option value="12" selected>None</option>
                <option value=0>A</option>
                <option value=1>A#/Bb</option>
                <option value=2>B</option>
                <option value=3>C</option>
                <option value=4>C#/Db</option>
                <option value=5>D</option>
                <option value=6>D#/Eb</option>
                <option value=7>E</option>
                <option value=8>F</option>
                <option value=9>F#/Gb</option>
                <option value=10>G</option>
                <option value=11>G#/Ab</option>
            </select>
            <br><br>
            <form id="strings">
                <input type="checkbox" value="all" id="all">
                <label for="all">All</label>
                <input type="checkbox" value="e-low" id="e-low">
                <label for="e-low">E</label>
                <input type="checkbox" value="a" id="a">
                <label for="a">A</label>
                <input type="checkbox" value="d" id="d">
                <label for="d">D</label>
                <input type="checkbox" value="g" id="g">
                <label for="g">G</label>
                <input type="checkbox" value="b" id="b">
                <label for="b">B</label>
                <input type="checkbox" value="e-high" id="e-high">
                <label for="e-high">E</label>
            </form>
            <br>
            <button id="play-button">Play</button>
        </div>
        <div id="container" class="container">
            <div id="guitar-neck"class="guitar-neck">
                <img id="neck-image" class="neck-image" src="images/guitar_neck_vertical.png" width="110" alt="neck">
                <span id="dot" class="dot"></span>
            </div>
            <div class="answer-submit">
                <input id="user-input" placeholder="Enter Notes" autocomplete="off">
                <button id="my-submit">Submit</button>
                <p id="timer"></p>
                <h3 id="message">placeholder</h3>
                <br><br>
                <p id="scoreboard"></p>
                <p id="score_line_1"></p>
            </div>
        </div>
        <script src="name_the_note.js"></script>
    </body>
</html>
